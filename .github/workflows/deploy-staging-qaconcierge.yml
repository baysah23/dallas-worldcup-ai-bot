name: Deploy STAGING (QA slot)

on:
  push:
    branches:
      - qa/fix-venue-bleed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service (staging slot)
        uses: azure/webapps-deploy@v3
        with:
          app-name: wc-concierge-app
          slot-name: qaconcierge
          package: .
