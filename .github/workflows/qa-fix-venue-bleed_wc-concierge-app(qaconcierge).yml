name: Build and deploy Python app to Azure Web App - wc-concierge-app

on:
  push:
    branches:
      - qa/fix-venue-bleed
  workflow_dispatch:

concurrency:
  group: wc-concierge-staging
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      - name: Zip deploy package (exclude venv)
        run: |
          zip -r app.zip . -x "antenv/*"

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Deploy to Azure Web App (qaconcierge slot)
        uses: azure/webapps-deploy@v3
        with:
          app-name: wc-concierge-app
          slot-name: qaconcierge
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8A2A21DD8C1746F8B82DD8ADDA565F8F }}
          package: app.zip
