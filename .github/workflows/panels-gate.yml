name: panels-gate

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  panels:
    runs-on: windows-latest
    timeout-minutes: 25

    env:
      PORT: 5050
      CI: true
      ADMIN_URL: ${{ secrets.ADMIN_URL }}
      MANAGER_URL: ${{ secrets.MANAGER_URL }}
      FANZONE_URL: ${{ secrets.FANZONE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Install Node deps
        shell: pwsh
        run: |
          if (Test-Path package-lock.json) { npm ci } else { npm install }

      - name: Install Playwright + Chromium
        shell: pwsh
        run: |
          npx playwright install --with-deps chromium

      - name: Start server + wait for port
        shell: pwsh
        run: |
          $server = Start-Process -PassThru -NoNewWindow `
            -FilePath python `
            -ArgumentList "-u","app.py" `
            -RedirectStandardOutput "server.log" `
            -RedirectStandardError "server.err"

          Write-Host "Server PID: $($server.Id)"

          $ok = $false
          for ($i=0; $i -lt 60; $i++) {
            & curl.exe -s -o NUL "http://127.0.0.1:5050/"
            if ($LASTEXITCODE -eq 0) { $ok = $true; break }
            Start-Sleep -Seconds 1
          }

          if (-not $ok) {
            Write-Host "❌ Server not reachable"
            if (Test-Path server.log) { Get-Content server.log -Tail 200 | Out-Host }
            if (Test-Path server.err) { Get-Content server.err -Tail 200 | Out-Host }
            try { Stop-Process -Id $server.Id -Force -ErrorAction SilentlyContinue } catch {}
            throw "Server not reachable on http://127.0.0.1:5050/"
          }

          "SERVER_PID=$($server.Id)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          Write-Host "✅ Server reachable"

      - name: Run HARD gate (smoke + layout + actions)
        shell: pwsh
        run: npm run test:panels:gate

      - name: Run visual checks (non-blocking for now)
        if: always()
        shell: pwsh
        continue-on-error: true
        run: npm run test:panels:visual

      - name: Stop server
        if: always()
        shell: pwsh
        run: |
          if ($env:SERVER_PID) {
            try { Stop-Process -Id ([int]$env:SERVER_PID) -Force -ErrorAction SilentlyContinue } catch {}
          }

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: warn
          retention-days: 7

      - name: Upload Playwright test-results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          if-no-files-found: warn
          retention-days: 7

      - name: Upload server logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: |
            server.log
            server.err
          if-no-files-found: warn
          retention-days: 7