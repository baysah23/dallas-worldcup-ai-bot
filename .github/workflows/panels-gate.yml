name: panels-gate

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  panels-gate:
    runs-on: windows-latest
    timeout-minutes: 20

    env:
      PORT: 5050
      CI: true
      ADMIN_URL: ${{ secrets.ADMIN_URL }}
      MANAGER_URL: ${{ secrets.MANAGER_URL }}
      FANZONE_URL: ${{ secrets.FANZONE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
            pip install -r requirements.txt
          } else {
            Write-Host "No requirements.txt found; skipping pip install."
          }

      - name: Install Node deps
        shell: pwsh
        run: |
          if (Test-Path "package-lock.json") {
            npm ci
          } else {
            npm install
          }

      - name: Install Playwright browsers
        shell: pwsh
        run: |
          npx playwright install --with-deps chromium

      - name: Start server + run Playwright gate
        shell: pwsh
        run: |
          # Start server and capture logs
          $server = Start-Process -PassThru -NoNewWindow `
            -FilePath python `
            -ArgumentList "-u", "app.py" `
            -RedirectStandardOutput "server.log" `
            -RedirectStandardError "server.err"

          Write-Host "Server PID: $($server.Id)"

          # Wait until connectable (any HTTP response is fine)
          $ok = $false
          for ($i=0; $i -lt 60; $i++) {
            & curl.exe -s -o NUL "http://127.0.0.1:5050/"
            if ($LASTEXITCODE -eq 0) { $ok = $true; break }
            Start-Sleep -Seconds 1
          }

          if (-not $ok) {
            Write-Host "❌ Could not connect to server on 127.0.0.1:5050"
            Write-Host "---- server.log (tail) ----"
            if (Test-Path server.log) { Get-Content server.log -Tail 200 | Out-Host }
            Write-Host "---- server.err (tail) ----"
            if (Test-Path server.err) { Get-Content server.err -Tail 200 | Out-Host }
            try { Stop-Process -Id $server.Id -Force -ErrorAction SilentlyContinue } catch {}
            throw "Server not reachable on http://127.0.0.1:5050/"
          }

          Write-Host "✅ Server reachable. Running Playwright gate..."
          try {
            npm run test:panels
          } finally {
            try { Stop-Process -Id $server.Id -Force -ErrorAction SilentlyContinue } catch {}
          }

      - name: Debug: list artifact directories
        if: always()
        shell: pwsh
        run: |
          Write-Host "---- ls (root) ----"
          Get-ChildItem -Force | Format-Table -AutoSize
          Write-Host "---- ls (playwright-report) ----"
          if (Test-Path "playwright-report") { Get-ChildItem -Recurse "playwright-report" | Select-Object -First 200 }
          Write-Host "---- ls (test-results) ----"
          if (Test-Path "test-results") { Get-ChildItem -Recurse "test-results" | Select-Object -First 200 }

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: warn
          retention-days: 7

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          if-no-files-found: warn
          retention-days: 7

      - name: Upload server logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: |
            server.log
            server.err
          if-no-files-found: warn
          retention-days: 7