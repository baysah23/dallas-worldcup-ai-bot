name: Panels Gate

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  panels-gate:
    runs-on: windows-latest

    env:
      # Server must know valid keys (your app checks these)
      ADMIN_OWNER_KEY: ${{ secrets.ADMIN_OWNER_KEY }}
      ADMIN_MANAGER_KEYS: ${{ secrets.ADMIN_MANAGER_KEY }}

      # Ensure local port is predictable
      PORT: "5050"

      # Playwright URLs (local server)
      ADMIN_URL: http://127.0.0.1:5050/admin?key=${{ secrets.ADMIN_OWNER_KEY }}
      MANAGER_URL: http://127.0.0.1:5050/admin?key=${{ secrets.ADMIN_MANAGER_KEY }}
      FANZONE_URL: http://127.0.0.1:5050/admin/fanzone?key=${{ secrets.ADMIN_OWNER_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node deps
        shell: pwsh
        run: |
          if (Test-Path package-lock.json) { npm ci } else { npm i }

      - name: Install Playwright browsers
        shell: pwsh
        run: npx playwright install --with-deps

      - name: Prep artifact folders (so upload never says “not found”)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force test-results | Out-Null
          New-Item -ItemType Directory -Force playwright-report | Out-Null

      - name: Start server (capture logs)
        shell: pwsh
        run: |
          # Start Flask app in background and capture stdout/stderr
          Start-Process -NoNewWindow `
            -FilePath python `
            -ArgumentList "-u", "app.py" `
            -RedirectStandardOutput "server.log" `
            -RedirectStandardError "server.err"

          Start-Sleep -Seconds 2

      - name: Wait for server
        shell: pwsh
        run: |
          $ok = $false
          for ($i=0; $i -lt 40; $i++) {
            try {
              Invoke-WebRequest -UseBasicParsing "http://127.0.0.1:5050/" | Out-Null
              $ok = $true
              break
            } catch {}
            Start-Sleep -Seconds 1
          }
          if (-not $ok) {
            Write-Host "---- server.log ----"
            if (Test-Path server.log) { Get-Content server.log -Tail 200 }
            Write-Host "---- server.err ----"
            if (Test-Path server.err) { Get-Content server.err -Tail 200 }
            throw "Server did not start on http://127.0.0.1:5050/"
          }

      - name: Run Panels Gate
        shell: pwsh
        run: npm run test:panels

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: panels-gate-artifacts
          path: |
            test-results/**
            playwright-report/**
            server.log
            server.err