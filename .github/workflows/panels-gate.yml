name: Panels Gate (E2E)

on: [push, pull_request]

jobs:
  panels:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Node deps
        run: npm ci

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Decide BASE_URL (deployed vs local)
        shell: bash
        run: |
          set -euo pipefail

          # If BASE_URL_CI is set (as a repo/org variable or in workflow env), test the deployed app.
          # Otherwise, start the app locally inside the runner.
          BASE_URL_CI="${BASE_URL_CI:-}"

          if [[ -n "$BASE_URL_CI" ]]; then
            # Guardrail: GitHub runners cannot reach your laptop localhost.
            if echo "$BASE_URL_CI" | grep -Eq '^(http://)?(127\.0\.0\.1|localhost|0\.0\.0\.0)(:|/|$)'; then
              echo "::error::BASE_URL_CI is localhost ($BASE_URL_CI). Set BASE_URL_CI to your deployed URL (e.g., https://dallas-worldcup-ai-bot.onrender.com)."
              exit 1
            fi

            echo "MODE=deployed" >> "$GITHUB_ENV"
            echo "BASE_URL=$BASE_URL_CI" >> "$GITHUB_ENV"
            echo "Using deployed BASE_URL: $BASE_URL_CI"
            exit 0
          fi

          echo "MODE=local" >> "$GITHUB_ENV"
          echo "BASE_URL=http://127.0.0.1:5000" >> "$GITHUB_ENV"
          echo "Using local BASE_URL: http://127.0.0.1:5000"

      - name: Install Python deps (local mode)
        if: env.MODE == 'local'
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [[ -f requirements.txt ]]; then
            pip install -r requirements.txt
          else
            pip install flask
          fi

      - name: Start local Flask server (local mode)
        if: env.MODE == 'local'
        shell: bash
        env:
          PORT: "5000"
          ADMIN_OWNER_KEY: ${{ secrets.ADMIN_OWNER_KEY }}
          ADMIN_MANAGER_KEY: ${{ secrets.ADMIN_MANAGER_KEY }}
          E2E_TEST_TOKEN: ${{ secrets.E2E_TEST_TOKEN }}
        run: |
          set -euo pipefail

          # Start in background
          nohup python -u app.py > server.log 2>&1 &
          echo $! > server.pid

          echo "Waiting for local server on :5000..."
          for i in {1..120}; do
            if curl -fsS "http://127.0.0.1:5000/" >/dev/null 2>&1; then
              echo "Local server is up."
              exit 0
            fi
            sleep 1
          done

          echo "Local server failed to start. Last 200 lines:" >&2
          tail -n 200 server.log || true
          exit 1

      - name: Wait for deployed app (deployed mode)
        if: env.MODE == 'deployed'
        shell: bash
        run: |
          set -euo pipefail
          echo "Waiting for deployed app at $BASE_URL ..."
          for i in {1..120}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$BASE_URL/" || true)
            if [[ "$code" != "000" ]]; then
              echo "Deployed app responded with HTTP $code"
              exit 0
            fi
            sleep 2
          done
          echo "Deployed app not reachable from runner." >&2
          exit 1

      - name: Run panels tests
        env:
          BASE_URL: ${{ env.BASE_URL }}
          ADMIN_OWNER_KEY: ${{ secrets.ADMIN_OWNER_KEY }}
          ADMIN_MANAGER_KEY: ${{ secrets.ADMIN_MANAGER_KEY }}
          E2E_TEST_TOKEN: ${{ secrets.E2E_TEST_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          export BASE_URL="$BASE_URL"
          export ADMIN_KEY="$ADMIN_OWNER_KEY"
          export MANAGER_KEY="$ADMIN_MANAGER_KEY"

          # If your package.json already has test:panels, use it.
          if npm run -s | grep -q "test:panels"; then
            npm run test:panels
          else
            # Fallback: run a known spec (adjust if needed)
            npx playwright test --project=chromium --workers=1 --reporter=line
          fi

      - name: Enterprise gate: Redis must be enabled (deployed mode)
        if: env.MODE == 'deployed'
        env:
          ADMIN_OWNER_KEY: ${{ secrets.ADMIN_OWNER_KEY }}
        shell: bash
        run: |
          set -euo pipefail
          echo "Checking Redis runtime status…"
          curl -fsS "$BASE_URL/admin/api/_build?key=$ADMIN_OWNER_KEY" | python3 - <<'EOF'
import sys, json
d = json.load(sys.stdin)
if not d.get("redis_enabled"):
    raise SystemExit("redis_enabled is false")
print("✅ redis_enabled=true")
EOF

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            playwright-report
            test-results
            server.log
          retention-days: 7

      - name: Stop local server (always)
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${MODE:-}" != "local" ]]; then
            echo "Not local mode; skipping stop."
            exit 0
          fi
          if [[ -f server.pid ]]; then
            kill "$(cat server.pid)" || true
          fi
