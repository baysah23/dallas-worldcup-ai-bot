name: panels-gate

on:
  pull_request: {}
  push:
    branches:
      - main
      - master
  workflow_dispatch: {}

concurrency:
  group: panels-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  panels-gate:
    runs-on: windows-latest
    timeout-minutes: 30

    env:
      CI: "true"
      PORT: "5050"
      ADMIN_OWNER_KEY: ${{ secrets.ADMIN_OWNER_KEY }}
      ADMIN_MANAGER_KEYS: ${{ secrets.ADMIN_MANAGER_KEYS }}
      ADMIN_URL: ${{ secrets.ADMIN_URL }}
      MANAGER_URL: ${{ secrets.MANAGER_URL }}
      FANZONE_URL: ${{ secrets.FANZONE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
            pip install -r requirements.txt
          } else {
            Write-Host "No requirements.txt found. Skipping pip install."
          }

      - name: Install Node deps
        shell: pwsh
        run: |
          if (Test-Path "package-lock.json") {
            npm ci
          } else {
            npm install
          }

      - name: Install Playwright browsers
        shell: pwsh
        run: |
          npx playwright --version
          npx playwright install --with-deps

      - name: Sanity check secrets
        shell: pwsh
        run: |
          if ([string]::IsNullOrWhiteSpace($env:ADMIN_URL)) { throw "Missing secret: ADMIN_URL" }
          if ([string]::IsNullOrWhiteSpace($env:MANAGER_URL)) { throw "Missing secret: MANAGER_URL" }
          if ([string]::IsNullOrWhiteSpace($env:FANZONE_URL)) { throw "Missing secret: FANZONE_URL" }
          Write-Host "Secrets OK."

      - name: Start server and run Playwright gate
        shell: pwsh
        run: |
          # Start server and capture logs
          $server = Start-Process -PassThru -NoNewWindow `
            -FilePath python `
            -ArgumentList "-u", "app.py" `
            -RedirectStandardOutput "server.log" `
            -RedirectStandardError "server.err"

          Write-Host ("Server PID: " + $server.Id)

          # Wait until connectable (any HTTP response is fine)
          $ok = $false
          for ($i = 0; $i -lt 60; $i++) {
            & curl.exe -s -o NUL "http://127.0.0.1:5050/"
            if ($LASTEXITCODE -eq 0) { $ok = $true; break }
            Start-Sleep -Seconds 1
          }

          if (-not $ok) {
            Write-Host "ERROR: Could not connect to server on 127.0.0.1:5050"
            Write-Host "---- server.log (tail) ----"
            if (Test-Path server.log) { Get-Content server.log -Tail 200 | Out-Host }
            Write-Host "---- server.err (tail) ----"
            if (Test-Path server.err) { Get-Content server.err -Tail 200 | Out-Host }
            try { Stop-Process -Id $server.Id -Force -ErrorAction SilentlyContinue } catch {}
            throw "Server not reachable on http://127.0.0.1:5050/"
          }

          Write-Host "OK: Server reachable. Running Playwright gate..."
          try {
            # IMPORTANT: ensures playwright is available in PATH in CI
            npm run test:panels
          } finally {
            try { Stop-Process -Id $server.Id -Force -ErrorAction SilentlyContinue } catch {}
          }

      - name: Debug - list artifact directories
        if: always()
        shell: pwsh
        run: |
          Write-Host "---- root ----"
          Get-ChildItem -Force | Format-Table -AutoSize

          Write-Host "---- test-results ----"
          if (Test-Path "test-results") {
            Get-ChildItem "test-results" -Recurse -Force | Select-Object -First 200
          } else {
            Write-Host "test-results folder not found."
          }

          Write-Host "---- playwright-report ----"
          if (Test-Path "playwright-report") {
            Get-ChildItem "playwright-report" -Recurse -Force | Select-Object -First 200
          } else {
            Write-Host "playwright-report folder not found."
          }

          Write-Host "---- server logs (tail) ----"
          if (Test-Path "server.log") { Write-Host "server.log:"; Get-Content "server.log" -Tail 200 | Out-Host }
          if (Test-Path "server.err") { Write-Host "server.err:"; Get-Content "server.err" -Tail 200 | Out-Host }

      # Bonus fix for: “No files were found… No artifacts will be uploaded.”
      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          if-no-files-found: ignore
          retention-days: 7
          path: |
            test-results
            playwright-report
            server.log
            server.err