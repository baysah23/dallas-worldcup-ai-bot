name: Panels Gate (E2E)

on: [push, pull_request]

jobs:
  panels:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Node deps
        run: npm ci

      - name: Install Playwright browsers (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Decide BASE_URL (deployed vs local)
        shell: bash
        run: |
          set -euo pipefail
          BASE_URL_CI="${BASE_URL_CI:-}"

          if [[ -n "$BASE_URL_CI" ]]; then
            # Guardrail: GitHub-hosted runners cannot reach your laptop localhost.
            if echo "$BASE_URL_CI" | grep -Eq '^(http://)?(127\.0\.0\.1|localhost|0\.0\.0\.0)(:|/|$)'; then
              echo "::error::BASE_URL_CI is localhost ($BASE_URL_CI). Set BASE_URL_CI to your deployed URL (e.g., https://dallas-worldcup-ai-bot.onrender.com)."
              exit 1
            fi

            echo "MODE=deployed" >> "$GITHUB_ENV"
            echo "BASE_URL=$BASE_URL_CI" >> "$GITHUB_ENV"
            echo "Using deployed BASE_URL: $BASE_URL_CI"
            exit 0
          fi

          echo "MODE=local" >> "$GITHUB_ENV"
          echo "BASE_URL=http://127.0.0.1:5000" >> "$GITHUB_ENV"
          echo "Using local BASE_URL: http://127.0.0.1:5000"

      - name: Install Python deps (local mode)
        if: env.MODE == 'local'
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [[ -f requirements.txt ]]; then
            pip install -r requirements.txt
          else
            pip install flask
          fi

      - name: Start local Flask server (local mode)
        if: env.MODE == 'local'
        shell: bash
        env:
          PORT: "5000"
        run: |
          set -euo pipefail
          nohup python -u app.py > server.log 2>&1 &
          echo $! > server.pid

          echo "Waiting for local server on :5000..."
          for i in {1..120}; do
            if curl -fsS "http://127.0.0.1:5000/" >/dev/null 2>&1; then
              echo "Local server is up."
              exit 0
            fi
            sleep 1
          done

          echo "Local server failed to start. Last 200 lines:" >&2
          tail -n 200 server.log || true
          exit 1

      - name: Export panel URLs for tests
        shell: bash
        env:
          ADMIN_OWNER_KEY: "${{ secrets.ADMIN_OWNER_KEY }}"
          ADMIN_MANAGER_KEY: "${{ secrets.ADMIN_MANAGER_KEY }}"
        run: |
          set -euo pipefail
          if [[ -z "${ADMIN_OWNER_KEY:-}" ]]; then
            echo "::error::Missing secrets.ADMIN_OWNER_KEY"
            exit 1
          fi
          if [[ -z "${ADMIN_MANAGER_KEY:-}" ]]; then
            echo "::error::Missing secrets.ADMIN_MANAGER_KEY"
            exit 1
          fi
          echo "ADMIN_URL=$BASE_URL/admin?key=$ADMIN_OWNER_KEY" >> "$GITHUB_ENV"
          echo "MANAGER_URL=$BASE_URL/manager?key=$ADMIN_MANAGER_KEY" >> "$GITHUB_ENV"
          echo "FANZONE_URL=$BASE_URL/admin/fanzone?key=$ADMIN_OWNER_KEY" >> "$GITHUB_ENV"

      - name: Run panels tests
        shell: bash
        env:
          ADMIN_URL: "${{ env.ADMIN_URL }}"
          MANAGER_URL: "${{ env.MANAGER_URL }}"
          FANZONE_URL: "${{ env.FANZONE_URL }}"
          E2E_TEST_TOKEN: "${{ secrets.E2E_TEST_TOKEN }}"
        run: |
          set -euo pipefail
          echo "ADMIN_URL=$ADMIN_URL"
          echo "MANAGER_URL=$MANAGER_URL"
          npm run test:panels

      - name: Redis gate (deployed mode)
        if: env.MODE == 'deployed'
        shell: bash
        env:
          ADMIN_OWNER_KEY: "${{ secrets.ADMIN_OWNER_KEY }}"
        run: |
          set -euo pipefail
          curl -fsS "$BASE_URL/admin/api/_build?key=$ADMIN_OWNER_KEY" | python3 -c "import sys,json; d=json.load(sys.stdin); assert d.get('redis_enabled') is True, d; print('âœ… redis_enabled=true')"

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            playwright-report
            test-results
            server.log
          retention-days: 7

      - name: Stop local server (always)
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${MODE:-}" != "local" ]]; then
            echo "Not local mode; skipping stop."
            exit 0
          fi
          if [[ -f server.pid ]]; then
            kill "$(cat server.pid)" || true
          fi
