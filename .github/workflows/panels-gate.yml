# ======================================================
# PANELS GATE — FULL FILE (REPLACEMENT)
# Enterprise CI gate: UI + Infra (Redis)
# ======================================================

name: panels-gate

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  panels-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # --------------------------------------------------
      # CHECKOUT
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # NODE / PLAYWRIGHT SETUP
      # --------------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # --------------------------------------------------
      # UI / PANEL GATE
      # --------------------------------------------------
      - name: Run Admin & Manager panel gate
        env:
          ADMIN_URL: ${{ secrets.ADMIN_URL }}
          MANAGER_URL: ${{ secrets.MANAGER_URL }}
        run: npm run test:panels

      # --------------------------------------------------
      # ENTERPRISE INFRA GATE — REDIS (HARD FAIL)
      # --------------------------------------------------
      - name: Verify Redis is enabled in production
        env:
          ADMIN_OWNER_KEY: ${{ secrets.ADMIN_OWNER_KEY }}
        run: |
          echo "Checking Redis runtime status…"
          curl -fsS "https://dallas-worldcup-ai-bot.onrender.com/admin/api/_build?key=$ADMIN_OWNER_KEY" \
            | python3 - <<'EOF'
import sys, json
try:
    data = json.load(sys.stdin)
    if not data.get("redis_enabled"):
        print("❌ Redis is NOT enabled")
        sys.exit(1)
    print("✅ Redis enabled")
except Exception as e:
    print("❌ Redis check failed", e)
    sys.exit(1)
EOF

      # --------------------------------------------------
      # OPTIONAL: ARTIFACTS (DEBUG ONLY)
      # --------------------------------------------------
      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7