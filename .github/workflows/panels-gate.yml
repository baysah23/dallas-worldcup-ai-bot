name: Panels Gate

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  panels-gate:
    runs-on: windows-latest

    env:
      # Your app checks these env vars to validate keys
      ADMIN_OWNER_KEY: ${{ secrets.ADMIN_OWNER_KEY }}
      ADMIN_MANAGER_KEYS: ${{ secrets.ADMIN_MANAGER_KEY }}

      # Force local port
      PORT: "5050"

      # Playwright URLs (local)
      ADMIN_URL: http://127.0.0.1:5050/admin?key=${{ secrets.ADMIN_OWNER_KEY }}
      MANAGER_URL: http://127.0.0.1:5050/admin?key=${{ secrets.ADMIN_MANAGER_KEY }}
      FANZONE_URL: http://127.0.0.1:5050/admin/fanzone?key=${{ secrets.ADMIN_OWNER_KEY }}

      # Make Playwright behave like CI
      CI: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node deps
        shell: pwsh
        run: |
          if (Test-Path package-lock.json) { npm ci } else { npm i }

      - name: Install Playwright browsers
        shell: pwsh
        run: npx playwright install --with-deps

      - name: Prep artifact folders
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force test-results | Out-Null
          New-Item -ItemType Directory -Force playwright-report | Out-Null

      # ✅ Start server + wait + run tests in ONE step (prevents Windows job cleanup killing the server)
      - name: Start server and run Panels Gate
        shell: pwsh
        run: |
          $server = Start-Process -PassThru -NoNewWindow `
            -FilePath python `
            -ArgumentList "-u", "app.py" `
            -RedirectStandardOutput "server.log" `
            -RedirectStandardError "server.err"

          Write-Host "Server PID: $($server.Id)"

          # Wait until connectable (any HTTP response is fine)
          $ok = $false
          for ($i=0; $i -lt 60; $i++) {
            & curl.exe -s -o NUL "http://127.0.0.1:5050/"
            if ($LASTEXITCODE -eq 0) { $ok = $true; break }
            Start-Sleep -Seconds 1
          }

          if (-not $ok) {
            Write-Host "❌ Could not connect to server on 127.0.0.1:5050"
            Write-Host "---- server.log (tail) ----"
            if (Test-Path server.log) { Get-Content server.log -Tail 200 | Out-Host }
            Write-Host "---- server.err (tail) ----"
            if (Test-Path server.err) { Get-Content server.err -Tail 200 | Out-Host }
            try { Stop-Process -Id $server.Id -Force -ErrorAction SilentlyContinue } catch {}
            throw "Server not reachable on http://127.0.0.1:5050/"
          }

          Write-Host "✅ Server reachable. Running Playwright gate..."
          try {
            npm run test:panels
          } finally {
            try { Stop-Process -Id $server.Id -Force -ErrorAction SilentlyContinue } catch {}
          }

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: panels-gate-artifacts
          path: |
            test-results/**
            playwright-report/**
            server.log
            server.err