name: panels-gate

on:
  pull_request:
  push:
    branches: [ main, master ]
  workflow_dispatch:

concurrency:
  group: panels-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  panels-gate:
    runs-on: windows-latest
    timeout-minutes: 30

    env:
      CI: true
      PORT: 5050

      # Recommended: store these in GitHub repo Secrets
      # ADMIN_URL / MANAGER_URL / FANZONE_URL can be built from keys, but keeping them explicit is simplest.
      ADMIN_OWNER_KEY: ${{ secrets.ADMIN_OWNER_KEY }}
      ADMIN_MANAGER_KEYS: ${{ secrets.ADMIN_MANAGER_KEYS }}

      ADMIN_URL: ${{ secrets.ADMIN_URL }}
      MANAGER_URL: ${{ secrets.MANAGER_URL }}
      FANZONE_URL: ${{ secrets.FANZONE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install Python deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
            pip install -r requirements.txt
          } else {
            Write-Host "No requirements.txt found. Skipping pip install."
          }

      - name: Install Node deps
        shell: pwsh
        run: |
          if (Test-Path "package-lock.json") {
            npm ci
          } else {
            npm install
          }

      - name: Install Playwright browsers
        shell: pwsh
        run: |
          npx playwright --version
          npx playwright install

      - name: Sanity: show config
        shell: pwsh
        run: |
          node -v
          npm -v
          python --version
          Write-Host "ADMIN_URL=$env:ADMIN_URL"
          Write-Host "MANAGER_URL=$env:MANAGER_URL"
          Write-Host "FANZONE_URL=$env:FANZONE_URL"
          if ([string]::IsNullOrWhiteSpace($env:ADMIN_URL)) { throw "Missing ADMIN_URL secret" }
          if ([string]::IsNullOrWhiteSpace($env:MANAGER_URL)) { throw "Missing MANAGER_URL secret" }
          if ([string]::IsNullOrWhiteSpace($env:FANZONE_URL)) { throw "Missing FANZONE_URL secret" }

      - name: Start server and run Playwright gate
        shell: pwsh
        run: |
          # Start server and capture logs
          $server = Start-Process -PassThru -NoNewWindow `
            -FilePath python `
            -ArgumentList "-u", "app.py" `
            -RedirectStandardOutput "server.log" `
            -RedirectStandardError "server.err"

          Write-Host "Server PID: $($server.Id)"

          # Wait until connectable (any HTTP response is fine)
          $ok = $false
          for ($i=0; $i -lt 60; $i++) {
            & curl.exe -s -o NUL "http://127.0.0.1:5050/"
            if ($LASTEXITCODE -eq 0) { $ok = $true; break }
            Start-Sleep -Seconds 1
          }

          if (-not $ok) {
            Write-Host "ERROR: Could not connect to server on 127.0.0.1:5050"
            Write-Host "---- server.log (tail) ----"
            if (Test-Path server.log) { Get-Content server.log -Tail 200 | Out-Host }
            Write-Host "---- server.err (tail) ----"
            if (Test-Path server.err) { Get-Content server.err -Tail 200 | Out-Host }
            try { Stop-Process -Id $server.Id -Force -ErrorAction SilentlyContinue } catch {}
            throw "Server not reachable on http://127.0.0.1:5050/"
          }

          Write-Host "OK: Server reachable. Running Playwright gate..."
          try {
            # Use your package.json script (recommended)
            npm run test:panels

            # If you ever need to bypass scripts, you can use:
            # npx playwright test tests/00_smoke_load.spec.js tests/10_tabs_layout.spec.js tests/20_save_refresh_actions.spec.js tests/30_visual_regression.spec.js
          } finally {
            try { Stop-Process -Id $server.Id -Force -ErrorAction SilentlyContinue } catch {}
          }

      - name: Debug: list artifact directories
        if: always()
        shell: pwsh
        run: |
          Write-Host "---- ls (root) ----"
          Get-ChildItem -Force | Format-Table -AutoSize

          Write-Host "---- ls test-results ----"
          if (Test-Path test-results) {
            Get-ChildItem test-results -Recurse -Force | Select-Object -First 200
          } else {
            Write-Host "test-results folder not found."
          }

          Write-Host "---- ls playwright-report ----"
          if (Test-Path playwright-report) {
            Get-ChildItem playwright-report -Recurse -Force | Select-Object -First 200
          } else {
            Write-Host "playwright-report folder not found."
          }

          Write-Host "---- tail server logs ----"
          if (Test-Path server.log) { Write-Host "server.log:"; Get-Content server.log -Tail 200 | Out-Host }
          if (Test-Path server.err) { Write-Host "server.err:"; Get-Content server.err -Tail 200 | Out-Host }

      # Bonus: solves “No files were found with the provided path … No artifacts will be uploaded.”
      # - always uploads if they exist
      # - does NOT fail the job if they don’t exist (ignore)
      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          if-no-files-found: ignore
          retention-days: 7
          path: test-results,playwright-report,server.log,server.err