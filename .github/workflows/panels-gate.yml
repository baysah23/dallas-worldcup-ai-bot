name: Panels Gate

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  panels-gate:
    runs-on: windows-latest

    env:
      # ✅ your app checks these env vars
      ADMIN_OWNER_KEY: ${{ secrets.ADMIN_OWNER_KEY }}
      ADMIN_MANAGER_KEYS: ${{ secrets.ADMIN_MANAGER_KEY }}

      # Try to force port (if app honors it)
      PORT: "5050"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node deps
        shell: pwsh
        run: |
          if (Test-Path package-lock.json) { npm ci } else { npm i }

      - name: Install Playwright browsers
        shell: pwsh
        run: npx playwright install --with-deps

      - name: Prep artifact folders
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force test-results | Out-Null
          New-Item -ItemType Directory -Force playwright-report | Out-Null

      - name: Start server (capture logs + PID)
        shell: pwsh
        run: |
          $p = Start-Process -PassThru -NoNewWindow `
            -FilePath python `
            -ArgumentList "-u", "app.py" `
            -RedirectStandardOutput "server.log" `
            -RedirectStandardError "server.err"
          "SERVER_PID=$($p.Id)" | Out-File -FilePath $env:GITHUB_ENV -Append
          Start-Sleep -Seconds 2

      - name: Wait for server (find listening port for python)
        shell: pwsh
        run: |
          $serverPid = [int]$env:SERVER_PID
          Write-Host "Server PID: $serverPid"

          function Get-ListeningPortsForPid($targetPid) {
            $lines = cmd /c "netstat -ano -p tcp | findstr LISTENING"
            $ports = @()

            foreach ($ln in $lines) {
              # Example:
              # TCP    0.0.0.0:5050    0.0.0.0:0    LISTENING    1234
              $parts = ($ln -replace "\s+", " ").Trim().Split(" ")
              if ($parts.Length -ge 5) {
                $local = $parts[1]
                $state = $parts[3]
                $p = $parts[4]
                if ($state -eq "LISTENING" -and $p -eq "$targetPid") {
                  if ($local -match ":(\d+)$") { $ports += [int]$matches[1] }
                }
              }
            }
            return ($ports | Sort-Object -Unique)
          }

          $ok = $false
          $port = $null

          for ($i=0; $i -lt 60; $i++) {
            $ports = Get-ListeningPortsForPid $serverPid
            if ($ports.Count -gt 0) {
              if ($ports -contains 5050) { $port = 5050 } else { $port = $ports[0] }
              $ok = $true
              break
            }
            Start-Sleep -Seconds 1
          }

          if (-not $ok) {
            Write-Host "❌ Could not find any LISTENING port for PID $serverPid"
            Write-Host "---- netstat :5050 ----"
            cmd /c "netstat -ano | findstr :5050" | Out-Host
            Write-Host "---- netstat python PID ----"
            cmd /c "netstat -ano -p tcp | findstr $serverPid" | Out-Host

            Write-Host "---- server.log (tail) ----"
            if (Test-Path server.log) { Get-Content server.log -Tail 200 | Out-Host }
            Write-Host "---- server.err (tail) ----"
            if (Test-Path server.err) { Get-Content server.err -Tail 200 | Out-Host }

            throw "Server did not open a listening port."
          }

          "SERVER_PORT=$port" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "✅ Detected server port: $port"

      - name: Set Playwright URLs (based on detected port)
        shell: pwsh
        run: |
          $port = $env:SERVER_PORT
          "ADMIN_URL=http://127.0.0.1:$port/admin?key=${{ secrets.ADMIN_OWNER_KEY }}" | Out-File -FilePath $env:GITHUB_ENV -Append
          "MANAGER_URL=http://127.0.0.1:$port/admin?key=${{ secrets.ADMIN_MANAGER_KEY }}" | Out-File -FilePath $env:GITHUB_ENV -Append
          "FANZONE_URL=http://127.0.0.1:$port/admin/fanzone?key=${{ secrets.ADMIN_OWNER_KEY }}" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Quick HTTP ping (best-effort)
        shell: pwsh
        run: |
          $u = $env:ADMIN_URL
          Write-Host "Pinging: $u"
          cmd /c "curl -s -o NUL $u" | Out-Host

      - name: Run Panels Gate
        shell: pwsh
        run: npm run test:panels

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: panels-gate-artifacts
          path: |
            test-results/**
            playwright-report/**
            server.log
            server.err