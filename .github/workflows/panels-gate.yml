name: panels-gate

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  panels-gate:
    runs-on: windows-latest
    timeout-minutes: 25

    env:
      PORT: "5050"
      CI: "true"

      # Secrets (set these in GitHub → Settings → Secrets and variables → Actions)
      ADMIN_OWNER_KEY: "${{ secrets.ADMIN_OWNER_KEY }}"
      ADMIN_MANAGER_KEY: "${{ secrets.ADMIN_MANAGER_KEY }}"

      # URLs (MUST be quoted because of ":" in http://)
      ADMIN_URL: "http://127.0.0.1:5050/admin?key=${{ secrets.ADMIN_OWNER_KEY }}"
      MANAGER_URL: "http://127.0.0.1:5050/admin?key=${{ secrets.ADMIN_MANAGER_KEY }}"
      FANZONE_URL: "http://127.0.0.1:5050/admin/fanzone?key=${{ secrets.ADMIN_OWNER_KEY }}"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
            pip install -r requirements.txt
          } else {
            Write-Host "No requirements.txt found; skipping pip install."
          }

      - name: Install Node deps
        shell: pwsh
        run: |
          if (Test-Path "package-lock.json") {
            npm ci
          } else {
            npm install
          }

      - name: Install Playwright browsers
        shell: pwsh
        run: |
          npx playwright install chromium

      - name: Start server + wait + run tests
        shell: pwsh
        run: |
          # Start Flask server
          $server = Start-Process -PassThru -NoNewWindow `
            -FilePath python `
            -ArgumentList "-u", "app.py" `
            -RedirectStandardOutput "server.log" `
            -RedirectStandardError "server.err"

          Write-Host "Server PID: $($server.Id)"

          # Wait until reachable
          $ok = $false
          for ($i=0; $i -lt 75; $i++) {
            try {
              & curl.exe -s -o NUL "http://127.0.0.1:5050/"
              if ($LASTEXITCODE -eq 0) { $ok = $true; break }
            } catch {}
            Start-Sleep -Seconds 1
          }

          if (-not $ok) {
            Write-Host "❌ Server not reachable on http://127.0.0.1:5050/"
            Write-Host "---- server.log (tail) ----"
            if (Test-Path server.log) { Get-Content server.log -Tail 200 | Out-Host }
            Write-Host "---- server.err (tail) ----"
            if (Test-Path server.err) { Get-Content server.err -Tail 200 | Out-Host }
            try { Stop-Process -Id $server.Id -Force -ErrorAction SilentlyContinue } catch {}
            throw "Server did not start / not reachable."
          }

          Write-Host "✅ Server reachable. Running Playwright gate..."

          try {
            # IMPORTANT: npx (avoids 'playwright not recognized')
            npm run test:panels
          } finally {
            try { Stop-Process -Id $server.Id -Force -ErrorAction SilentlyContinue } catch {}
          }

      - name: Debug: list artifact directories
        if: always()
        shell: pwsh
        run: |
          Write-Host "---- ls (root) ----"
          Get-ChildItem -Force | Format-Table -AutoSize

          Write-Host "---- ls (test-results) ----"
          if (Test-Path "test-results") {
            Get-ChildItem -Recurse -Force "test-results" | Select-Object FullName | Out-Host
          } else {
            Write-Host "test-results not found"
          }

          Write-Host "---- ls (playwright-report) ----"
          if (Test-Path "playwright-report") {
            Get-ChildItem -Recurse -Force "playwright-report" | Select-Object FullName | Out-Host
          } else {
            Write-Host "playwright-report not found"
          }

          Write-Host "---- server.log tail ----"
          if (Test-Path "server.log") { Get-Content server.log -Tail 200 | Out-Host }

          Write-Host "---- server.err tail ----"
          if (Test-Path "server.err") { Get-Content server.err -Tail 200 | Out-Host }

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          if-no-files-found: warn
          path: |
            test-results/**
            playwright-report/**
            server.log
            server.err