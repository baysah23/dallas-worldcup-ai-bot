name: panels-gate

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  panels:
    # IMPORTANT:
    # Secrets are NOT provided to workflows triggered by PRs from forks.
    # This condition runs the job on:
    # - push/workflow_dispatch
    # - PRs from the same repo (not forks)
    if: >
      github.event_name != 'pull_request' ||
      github.event.pull_request.head.repo.full_name == github.repository

    runs-on: windows-latest
    timeout-minutes: 25

    env:
      PORT: 5050
      CI: true

      # Deterministic E2E test hooks (server-side)
      E2E_TEST_MODE: "1"
      E2E_TEST_TOKEN: ${{ secrets.E2E_TEST_TOKEN }}

      # Panel URLs (keep using your existing secrets)
      ADMIN_URL: ${{ secrets.ADMIN_URL }}
      MANAGER_URL: ${{ secrets.MANAGER_URL }}
      FANZONE_URL: ${{ secrets.FANZONE_URL }}

      # Quarantine visuals by default in CI
      RUN_VISUAL: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Install Node deps
        shell: pwsh
        run: |
          if (Test-Path package-lock.json) { npm ci } else { npm install }

      - name: Install Playwright + Chromium
        shell: pwsh
        run: |
          npx playwright install --with-deps chromium

      - name: Start server
        shell: pwsh
        run: |
          $server = Start-Process -PassThru -NoNewWindow `
            -FilePath python `
            -ArgumentList "-u","app.py" `
            -RedirectStandardOutput "server.log" `
            -RedirectStandardError "server.err"

          Write-Host "Server PID: $($server.Id)"
          "SERVER_PID=$($server.Id)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Wait for server (health)
        shell: pwsh
        run: |
          # NOTE:
          # Health probe should NOT require secrets. It just confirms the server is reachable.
          # We'll *optionally* include token header if present.
          $hasToken = -not [string]::IsNullOrWhiteSpace($env:E2E_TEST_TOKEN)
          Write-Host ("E2E_TEST_TOKEN present? " + $hasToken)

          $uri = "http://127.0.0.1:5050/__test__/health"
          $ok = $false

          for ($i=0; $i -lt 80; $i++) {
            try {
              if ($hasToken) {
                $resp = Invoke-WebRequest `
                  -UseBasicParsing `
                  -Headers @{ "X-E2E-Test-Token" = $env:E2E_TEST_TOKEN } `
                  -Uri $uri `
                  -TimeoutSec 3
              } else {
                $resp = Invoke-WebRequest `
                  -UseBasicParsing `
                  -Uri $uri `
                  -TimeoutSec 3
              }

              if ($resp.StatusCode -eq 200) { $ok = $true; break }
            } catch {
              # ignore and retry
            }
            Start-Sleep -Milliseconds 500
          }

          if (-not $ok) {
            Write-Host "❌ Server not ready (health check failed)"
            Write-Host "Tried: $uri"
            if (Test-Path server.log) { Get-Content server.log -Tail 200 | Out-Host }
            if (Test-Path server.err) { Get-Content server.err -Tail 200 | Out-Host }
            throw "Server not reachable on $uri"
          }

          Write-Host "✅ Server reachable"

      - name: Run deterministic gate (no visuals)
        shell: pwsh
        run: |
          npm run test:panels

      # Visual checks: quarantined (explicit opt-in only)
      - name: Visual checks (optional / non-blocking)
        if: always()
        shell: pwsh
        continue-on-error: true
        env:
          RUN_VISUAL: "1"
        run: |
          npm run test:visual

      - name: Stop server
        if: always()
        shell: pwsh
        run: |
          if ($env:SERVER_PID) {
            try { Stop-Process -Id ([int]$env:SERVER_PID) -Force -ErrorAction SilentlyContinue } catch {}
          }

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: warn
          retention-days: 7

      - name: Upload Playwright test-results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          if-no-files-found: warn
          retention-days: 7

      - name: Upload server logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: |
            server.log
            server.err
          if-no-files-found: warn
          retention-days: 7

  # Optional: make fork PRs explicitly show as "skipped" with a friendly message
  panels_fork_notice:
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-latest
    steps:
      - run: echo "Skipping panels-gate on fork PRs (GitHub does not provide repo secrets to forked pull_request workflows)."