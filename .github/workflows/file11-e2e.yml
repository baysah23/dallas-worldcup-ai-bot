name: FILE 11 E2E (Both URLs, start Flask, fail fast)

on:
  push:
  pull_request:

jobs:
  file11-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: true
      matrix:
        target: [local, deployed]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node deps
        run: npm ci

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Setup Python
        if: matrix.target == 'local'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        if: matrix.target == 'local'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Start Flask (background)
        if: matrix.target == 'local'
        env:
          FLASK_ENV: production
        run: |
          nohup python app.py > flask.log 2>&1 &
          echo "Started Flask (nohup)."

      - name: Wait for local server
        if: matrix.target == 'local'
        run: |
          for i in {1..60}; do
            if curl -fsS "http://127.0.0.1:5000/" > /dev/null; then
              echo "Local server is up."
              exit 0
            fi
            sleep 1
          done
          echo "Local server failed to start. Last 200 lines:"
          tail -n 200 flask.log || true
          exit 1

      - name: Run FILE 11 (local)
        if: matrix.target == 'local'
        env:
          BASE_URL: "http://127.0.0.1:5000"
          ADMIN_OWNER_KEY: ${{ secrets.ADMIN_OWNER_KEY }}
          ADMIN_MANAGER_KEY: ${{ secrets.ADMIN_MANAGER_KEY }}
        run: npx playwright test tests/11_e2e_core_flows.spec.js --project=chromium --workers=1 --reporter=line

      - name: Run FILE 11 (deployed)
        if: matrix.target == 'deployed'
        env:
          BASE_URL: ${{ secrets.BASE_URL_CI }}
          ADMIN_OWNER_KEY: ${{ secrets.ADMIN_OWNER_KEY }}
          ADMIN_MANAGER_KEY: ${{ secrets.ADMIN_MANAGER_KEY }}
        run: npx playwright test tests/11_e2e_core_flows.spec.js --project=chromium --workers=1 --reporter=line

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.target }}
          path: playwright-report

      - name: Upload local flask log
        if: always() && matrix.target == 'local'
        uses: actions/upload-artifact@v4
        with:
          name: flask-log
          path: flask.log
