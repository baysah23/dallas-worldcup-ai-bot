name: FILE 11 E2E (Local CI only; robust port + auth-tolerant wait)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  file11-e2e-local:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node deps
        run: npm ci

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Start Flask (background)
        # Pass keys into the Flask process so routes don't 401 in CI.
        env:
          FLASK_ENV: production
          ADMIN_OWNER_KEY: ${{ secrets.ADMIN_OWNER_KEY }}
          ADMIN_MANAGER_KEY: ${{ secrets.ADMIN_MANAGER_KEY }}
          E2E_TEST_TOKEN: ${{ secrets.E2E_TEST_TOKEN }}
        run: |
          nohup python app.py > flask.log 2>&1 &
          echo "Started Flask (nohup)."

      - name: Wait for local server (robust; accepts 200/3xx/401/403/404)
        run: |
          set -e
          PORTS="5000 5050"
          HOSTS="127.0.0.1 localhost 0.0.0.0"
          for i in {1..150}; do
            for h in $HOSTS; do
              for p in $PORTS; do
                code="$(curl -s -o /dev/null -w "%{http_code}" "http://${h}:${p}/" || true)"
                # curl gives 000 when it can't connect at all.
                if [ "$code" != "000" ] && [ -n "$code" ]; then
                  echo "Server reachable at http://${h}:${p}/ (HTTP ${code})"
                  echo "BASE_URL=http://127.0.0.1:${p}" >> $GITHUB_ENV
                  exit 0
                fi
              done
            done
            # if the app prints its port, we can also detect it from logs
            if [ -f flask.log ]; then
              detected="$(grep -Eo "http://127\.0\.0\.1:[0-9]{2,5}" flask.log | tail -n 1 || true)"
              if [ -n "$detected" ]; then
                port="$(echo "$detected" | sed -E 's/.*:([0-9]+)$/\1/')"
                code2="$(curl -s -o /dev/null -w "%{http_code}" "http://127.0.0.1:${port}/" || true)"
                if [ "$code2" != "000" ] && [ -n "$code2" ]; then
                  echo "Server detected from logs: http://127.0.0.1:${port}/ (HTTP ${code2})"
                  echo "BASE_URL=http://127.0.0.1:${port}" >> $GITHUB_ENV
                  exit 0
                fi
              fi
            fi
            sleep 1
          done
          echo "Local server NOT reachable on ports ${PORTS}."
          echo "Last 220 lines of flask.log:"
          tail -n 220 flask.log || true
          exit 1

      - name: Run FILE 11 (local)
        env:
          ADMIN_OWNER_KEY: ${{ secrets.ADMIN_OWNER_KEY }}
          ADMIN_MANAGER_KEY: ${{ secrets.ADMIN_MANAGER_KEY }}
          E2E_TEST_TOKEN: ${{ secrets.E2E_TEST_TOKEN }}
        run: |
          if [ -z "$BASE_URL" ]; then
            echo "BASE_URL was not set (wait step failed)."
            exit 1
          fi
          echo "Using BASE_URL=$BASE_URL"
          npx playwright test tests/11_e2e_core_flows.spec.js --project=chromium --workers=1 --reporter=line

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload flask log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flask-log
          path: flask.log
