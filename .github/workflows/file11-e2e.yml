name: FILE 11 E2E (Local CI only; auto-detect port)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  file11-e2e-local:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node deps
        run: npm ci

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Start Flask (background)
        env:
          FLASK_ENV: production
        run: |
          nohup python app.py > flask.log 2>&1 &
          echo "Started Flask (nohup)."

      - name: Wait for local server (auto-detect port)
        run: |
          # Your app sometimes binds 5000 locally, but CI has shown 5050.
          PORTS="5000 5050"
          for i in {1..90}; do
            for p in $PORTS; do
              if curl -fsS "http://127.0.0.1:${p}/" > /dev/null; then
                echo "Local server is up on port ${p}."
                echo "BASE_URL=http://127.0.0.1:${p}" >> $GITHUB_ENV
                exit 0
              fi
            done
            sleep 1
          done
          echo "Local server failed to start on ports: $PORTS"
          echo "Last 200 lines of flask.log:"
          tail -n 200 flask.log || true
          exit 1

      - name: Run FILE 11 (local)
        env:
          # BASE_URL is set by the previous step after port detection
          ADMIN_OWNER_KEY: ${{ secrets.ADMIN_OWNER_KEY }}
          ADMIN_MANAGER_KEY: ${{ secrets.ADMIN_MANAGER_KEY }}
        run: |
          if [ -z "$BASE_URL" ]; then
            echo "BASE_URL was not set (port detect failed)."
            exit 1
          fi
          npx playwright test tests/11_e2e_core_flows.spec.js --project=chromium --workers=1 --reporter=line

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload flask log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flask-log
          path: flask.log
