<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>World Cup 2026 Dallas Concierge</title>

<style>
:root{
  --gold:#d4af37;
}

/* ===== HERO BANNER ===== */
.hero {
  position: relative;
  height: 380px;
  background: radial-gradient(circle at top, #142850, #020617);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.hero-title{
  position:absolute;
  top:20px;
  font-size:28px;
  font-weight:700;
  color:var(--gold);
  z-index:5;
}

.player-frame{
  position:relative;
  height:100%;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.player{
  position:absolute;
  opacity:0;
  transition:opacity 1s ease-in-out;
  text-align:center;
}

.player.active{
  opacity:1;
}

.player img{
  max-height:300px;
  width:auto;
  object-fit:contain;
}

.player-name{
  margin-top:10px;
  font-size:18px;
  font-weight:600;
  color:var(--gold);
}
</style>
</head>

<body>

<div class="hero">
  <div class="hero-title">WORLD CUP 2026 • DALLAS MATCH DAY HQ</div>

  <div class="player-frame">
    <div class="player active">
      <img src="ERLING+HAALAND.webp">
      <div class="player-name">Erling Haaland</div>
    </div>
    <div class="player">
      <img src="Lionel-Messi-Argentina-Netherlands-World-Cup-Qatar-2022.webp">
      <div class="player-name">Lionel Messi</div>
    </div>
    <div class="player">
      <img src="gettyimages-2234200789.jpg">
      <div class="player-name">Cristiano Ronaldo</div>
    </div>
    <div class="player">
      <img src="5b0af8c9a489bd4226b7e60e643619bb.jpg">
      <div class="player-name">Kylian Mbappé</div>
    </div>
    <div class="player">
      <img src="agencia-efe_multimedia_55014106243.multimedia.photos.55014106243003.file.jpg">
      <div class="player-name">Lamine Yamal</div>
    </div>
    <div class="player">
      <img src="0_GettyImages-2245961874.webp">
      <div class="player-name">Bukayo Saka</div>
    </div>
    <div class="player">
      <img src="resizedcrop-503457b06b5beda2fba2933775b94fca-840x630.jpg">
      <div class="player-name">Vinícius Júnior</div>
    </div>
    <div class="player">
      <img src="Davies-2-768x432.jpg">
      <div class="player-name">Alphonso Davies</div>
    </div>
    <div class="player">
      <img src="son-heung-min-south-korea-world-cup-lede.jpg">
      <div class="player-name">Son Heung-min</div>
    </div>
  </div>
</div>

<script>
const players = document.querySelectorAll('.player');
let index = 0;

setInterval(() => {
  players[index].classList.remove('active');
  index = (index + 1) % players.length;
  players[index].classList.add('active');
}, 5000);
</script>

</body>
</html>
